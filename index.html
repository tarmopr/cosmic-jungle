<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Jungle Art</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="overlay">
        <h1>Cosmic Jungle</h1>
        <p>Space &bull; Rainbows &bull; Jungle</p>

        <div class="controls">
            <div class="control-group">
                <label for="densitySlider">Density</label>
                <input type="range" id="densitySlider" min="0.1" max="2.0" step="0.1" value="0.6">
            </div>
            <div class="control-group">
                <label for="speedSlider">Speed</label>
                <input type="range" id="speedSlider" min="0.1" max="3.0" step="0.1" value="0.6">
            </div>
        </div>

        <button id="resetBtn">Regenerate Vibe</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
